<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Static Text</title>
    <style>
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            font-size: 14px;
            color: #333;
            margin: 0;
            padding: 0;
            background-color: transparent;
        }

        .static-text {
            padding: 0;
            border: none;
            background: none;
        }
    </style>
</head>
<body>
    <div class="static-text">
        This is a static text.
    </div>
</body>
</html>
